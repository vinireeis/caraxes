services:
  db:
    image: postgres:17
    restart: always
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - caraxes_api_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caraxes-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_STRING_CONNECTION: "postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"
      POSTGRES_DB_NAME: ${POSTGRES_DB}
    ports:
      - "8000:8000"
    command: [
        "sh",
        "-c",
        "alembic upgrade head && uvicorn src.main:app --host 0.0.0.0 --port 8000"
      ]
    networks:
      - caraxes_api_network

networks:
  caraxes_api_network:

volumes:
  postgres_data: